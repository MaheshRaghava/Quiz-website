<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Quiz Website</h1>
        <p>Get ready to test your knowledge!</p>
        <div class="buttons">
            <a href="signup.html" class="btn">Sign Up</a>
            <a href="login.html" class="btn">Login</a>
        </div>
        <button id="dark-mode-toggle">üåô Dark Mode</button>
    </div>

    <script>
        const toggleButton = document.getElementById("dark-mode-toggle");

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            document.querySelector(".container").classList.toggle("dark-mode");

            document.querySelectorAll("h1, p").forEach(el => el.classList.toggle("dark-mode"));
            document.querySelectorAll(".btn").forEach(btn => btn.classList.toggle("dark-mode"));

            // Store preference in localStorage
            if (document.body.classList.contains("dark-mode")) {
                localStorage.setItem("darkMode", "enabled");
                toggleButton.textContent = "‚òÄÔ∏è Light Mode";
            } else {
                localStorage.setItem("darkMode", "disabled");
                toggleButton.textContent = "üåô Dark Mode";
            }
        }

        toggleButton.addEventListener("click", toggleDarkMode);

        // Load user preference
        if (localStorage.getItem("darkMode") === "enabled") {
            toggleDarkMode(); // Apply dark mode if it was enabled
        }
    </script>
</body>
</html>
